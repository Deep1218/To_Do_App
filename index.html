<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD - Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6538316857.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="brand" href="#"><i class="fa-brands fa-black-tie logo"></i>To Do List</a>
    </header>

    <section class="mainScreen">
        <div class="taskBar">
            <button type="button" class="addNotes add" id="add-btn"><!--<i class="fa-solid fa-square-plus addIcon"></i>-->Add Item</button>
            <button type="button" class="addNotes clear" onclick="clearAll()">Clear</button>
            <!-- <input type="checkbox" name="" id=""> -->
        </div>
        <div class="popup center">
            <div class="popup-title">
                <h2>Add Item</h2>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
            <div class="myform">
                <form onsubmit="return addItem()">
                    <div class="form-group">
                        <label for="">Date:</label>
                        <input type="date" placeholder="Title for the item" required id="date">
                    </div>
                    <div class="form-group">
                        <label for="">Title:</label>
                        <input type="text" placeholder="Title for the item" required id="title">
                    </div>
                    <div class="form-group">
                        <label for="">Description:</label>
                        <textarea cols="35" rows="8" placeholder="Description for the item" id="description"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-add" >Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="notes_container">

        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
