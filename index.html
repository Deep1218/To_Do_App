<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTD - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6538316857.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="brand" href="#"><i class="fa-brands fa-black-tie logo"></i>Not To Do</a>
    </header>

    <section class="mainScreen">
        <div class="taskBar">
            <button type="button" class="addNotes"><i class="fa-solid fa-square-plus addIcon"></i>Add Note</button>
            <!-- <input type="checkbox" name="" id=""> -->
        </div>
        <div class="notes_container">
            <div class="note">
                <div class="right_side">
                    <h2>Note Title</h2>
                    <p>Date: 21/02/22 00:00:00</p>
                </div>
                <div class="left_side">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="copyRight"><p></p></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
