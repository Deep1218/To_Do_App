<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTD - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6538316857.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="brand" href="#"><i class="fa-brands fa-black-tie logo"></i>Not To Do</a>
    </header>

    <section class="mainScreen">
        <div class="taskBar">
            <button type="button" class="addNotes" id="add-btn"><i class="fa-solid fa-square-plus addIcon"></i>Add Item</button>
            <!-- <input type="checkbox" name="" id=""> -->
        </div>
        <div class="popup center">
            <div class="popup-title">
                <h2>Add Item</h2>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
            <div class="myform">
                <form>
                    <div class="form-group">
                        <label for="">Title:</label>
                        <input type="text" placeholder="Title for the item">
                    </div>
                    <div class="form-group">
                        <label for="">Description:</label>
                        <textarea name="" id=""cols="35" rows="8" placeholder="Description for the item"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-add">Add</button>
                        <!-- <button type="button" class="btn btn-close">Clear</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="notes_container">
            <div class="note">
                <div class="right_side">
                    <div class="title">
                        <small>21/02/22 00:00:00</small>
                        <h2>Note Title</h2>
                        <div class="icon_side">
                            <button class="checkIcon"><i class="fa-solid fa-check"></i></button>
                            <button class="deleteIcon"><i class="fa-solid fa-trash-can"></i></button>
                            
                        </div>
                    </div>
                    <div class="discription">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore fugiat consectetur omnis vitae quae amet ratione sunt neque labore possimus blanditiis, odit quos deserunt delectus nesciunt, eius perferendis nisi saepe?</p>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    
    <footer>
        <div class="copyRight"><p></p></div>
    </footer>
    <script src="addItems.js"></script>
    <script src="script.js"></script>
</body>
</html>
